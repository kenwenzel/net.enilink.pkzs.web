<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main"
	prefix="
	rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
	owl: http://www.w3.org/2002/07/owl#
	rdfs: http://www.w3.org/2000/01/rdf-schema#
	pkzs: http://enilink.net/eniprod/pkzs#
	">
	<div id="main" data-lift="surround?with=default;at=content">
		<lift:embed what="pkzs/items">
			<lift:bind-at name="name.singular">Process</lift:bind-at>
			<lift:bind-at name="name.plural">Processes</lift:bind-at>
			<lift:bind-at name="item.type">
				<div resource="pkzs:ProcessBlueprint"></div>
			</lift:bind-at>
			<lift:bind-at name="action.new">New process</lift:bind-at>
			<lift:bind-at name="buttons">
				<a href="{app}/static/processbp?model={model}&resource={}"
							data-lift="rdf.ref?to=href"><i class="glyphicon glyphicon-tasks"></i></a>
			</lift:bind-at>
		</lift:embed>
	</div>
</body>
</html>
